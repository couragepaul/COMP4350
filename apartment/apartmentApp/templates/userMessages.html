{% if message_list %}
    <ul>
    {% for message in message_list %}
        <li>Urgency: {{message.urgency}} |
            <a href="{% url 'markAsRead' message.recipient message.message_id %}">{{ message.content }}</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No messages are available.</p>
{% endif %}
