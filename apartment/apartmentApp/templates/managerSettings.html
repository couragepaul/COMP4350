</head>

<body>

<!-- Navigation -->

            <a class="navbar-brand" href="messageView">Apartment App</a>

	<h3 style="padding-left:100px"><font color="white">Create Tenant</font></h3>
	<div class="input-group row" style="padding-left:100px">
		<div class="form-horizontal">
			<form action="createUser" method="post">
			{% csrf_token %}
				<input type="text" placeholder="Username" class="form-control" name="username" id="username" value="username" />
				<input type="text" placeholder="Email" class="form-control" name="email" id="email" value="email" />
				<input type="password" placeholder="Password" class="form-control" name="password" id="password" value="password"/> 
				<input type="checkbox" name="isStaff" value="isStaff" checked><font color="white">Staff</font>
				<input type="submit" class="btn btn-lg btn-primary btn-block" value="Create Tenant" />
			</form>
		</div>
	</div>
	
	<h3 style="padding-left:100px"><font color="white">Remove Tenant</font></h3>
	<div class="input-group row" style="padding-left:100px">
		<div class="form-horizontal">
			<form action="deleteUser" method="post">
			{% csrf_token %}
				<input type="text" placeholder="Username" class="form-control" name="deleteUsername" id="deleteUsername" value="username" />
				<input type="submit" class="btn btn-lg btn-primary btn-block" value="Remove Tenant" />
			</form>
		</div>
	</div>
	
</body>
