<head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>

<body>

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<a class="navbar-brand" href="home">Apartment Application</a>
			<ul class="nav navbar-nav">
				<li class="active"><a href="managerSettings">Manager Settings</a></li>
				<li class="active"><a href="logoutUser">Log Out</a></li>
			</ul
		</div>
	</nav>
	
	<h3>Create Tenant</h3>
	<div class="input-group row>
		<div class="col-lg-2">
			<form action="createUser" method="post">
			{% csrf_token %}
				<input type="text" placeholder="Username" class="form-control" name="username" id="username" value="username" />
				<input type="text" placeholder="Email" class="form-control" name="email" id="email" value="email" />
				<input type="password" placeholder="Password" class="form-control" name="password" id="password" value="password" />
				<input type="submit" class="btn btn-lg btn-primary btn-block" value="Create Tenant" />
			</form>
		</div>
	</div>
	
	<br>
	
	<h3>Remove Tenant</h3>
	<div class="input-group row>
		<div class="col-lg-2">
			<form action="deleteUser" method="post">
			{% csrf_token %}
				<input type="text" placeholder="Username" class="form-control" name="username" id="username" value="username" />
				<input type="submit" class="btn btn-lg btn-primary btn-block" value="Remove Tenant" />
			</form>
		</div>
	</div>
	
</body>
