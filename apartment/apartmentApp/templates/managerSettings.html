	<h3>Create Tenant</h3>
	<div class="input-group row>
		<div class="col-lg-2">
			<form action="createUser" method="post">
			{% csrf_token %}
				<input type="text" placeholder="Username" class="form-control" name="username" id="username" value="username" />
				<input type="text" placeholder="Email" class="form-control" name="email" id="email" value="email" />
				<input type="password" placeholder="Password" class="form-control" name="password" id="password" value="password" />
				<input type="submit" class="btn btn-lg btn-primary btn-block" value="Create Tenant" />
			</form>
			
			<h3>Remove Tenant<h3>
			<form action="deleteUser" method="post">
			{% csrf_token %}
				<input type="text" placeholder="Username" class="form-control" name="username" id="username" value="username" />
				<input type="submit" class="btn btn-lg btn-primary btn-block" value="Remove Tenant" />
			</form>
		</div>
	</div>
