<head>
{% load staticfiles %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static 'backgrounds/main_background.css' %}" />

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


</head>
<body>
	
<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Apartment App</a>
        </div>
    </div>
    <!-- /.container -->
</nav>
	
	<div class="container" style="padding-top:50px;">
		<div class="jumbotron container">
			<form class="form-signin" action='loggedin' method="POST">
				{% csrf_token %}
				<input type="text" placeholder="Username" class="form-control" name="username" id="username" value="username" />
				<input type="password" placeholder="Password" class="form-control" name="password" id="password" value="password" />
				<input type="submit" class="btn btn-lg btn-primary btn-block" value="Login" />
			</form>
		</div>
	</div>

</body>
